services:
  postgres:
    image: postgres:15-alpine
    container_name: go_user_api_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-postgres}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/backup.sh:/usr/local/bin/backup.sh:ro
    ports:
      - "${DB_HOST_PORT:-5432}:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-postgres}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
        reservations:
          memory: 256M
          cpus: "0.25"
    restart: unless-stopped
    networks:
      - go_user_api_network

  app:
    image: gouserapi-app
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        VERSION: ${VERSION:-dev}
        BUILD_TIME: ${BUILD_TIME:-}
    container_name: go_user_api_app
    environment:
      # Database configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-postgres}
      DB_SSL_MODE: ${DB_SSL_MODE:-disable}
      DB_MAX_CONNECTIONS: ${DB_MAX_CONNECTIONS:-25}
      DB_CONNECTION_TIMEOUT: ${DB_CONNECTION_TIMEOUT:-30s}

      # Application configuration
      APP_PORT: ${APP_PORT:-8080}
      APP_HOST: ${APP_HOST:-0.0.0.0}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: ${LOG_FORMAT:-json}
      ENVIRONMENT: ${ENVIRONMENT:-development}

      # Security and performance
      RATE_LIMIT_REQUESTS: ${RATE_LIMIT_REQUESTS:-100}
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-1m}
      SHUTDOWN_TIMEOUT: ${SHUTDOWN_TIMEOUT:-30s}

      # Health check configuration
      HEALTH_CHECK_ENABLED: "true"
      METRICS_ENABLED: ${METRICS_ENABLED:-false}
    volumes:
      - ./migrations:/app/migrations:ro
      - ./scripts:/app/scripts:ro
      - app_logs:/app/logs
      - app_tmp:/app/tmp
    ports:
      - "${APP_HOST_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${APP_PORT:-8080}/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
        reservations:
          memory: 128M
          cpus: "0.25"
    restart: unless-stopped
    stop_grace_period: 30s
    networks:
      - go_user_api_network

  # Optional: Redis for caching (can be enabled via compose override)
  redis:
    image: redis:7-alpine
    container_name: go_user_api_redis
    profiles:
      - caching
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_HOST_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.25"
    networks:
      - go_user_api_network

volumes:
  postgres_data:
    driver: local
  app_logs:
    driver: local
  app_tmp:
    driver: local
  redis_data:
    driver: local

networks:
  go_user_api_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
